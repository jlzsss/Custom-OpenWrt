name: Build-Openwrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  
  push:
  
  # schedule:
  #   - cron: 0 17 * * *

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-22.03
  FEEDS_CONF: feeds.conf.default-openwrt
  CONFIG_FILE: .config-final
  DIY_P1_SH: diy-part1-openwrt.sh
  DIY_P2_SH: diy-part2-openwrt.sh
  SCKEY: ${{ secrets.SCKEY }}
  FREE_UP_DISK: true
  UPLOAD_FILES: false
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:

 prepare:
   runs-on: ubuntu-20.04
   steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0 
    
    - name: Allocate disk space
      uses: easimon/maximize-build-space@master
      env:
        DEBIAN_FRONTEND: noninteractive
      with:
        root-reserve-mb: 58368 # Reserve 5 GB for the system
        # swap-size-mb: 1024 # Add 1 GB of swap
        remove-dotnet: 'true' # Remove .NET SDKs and runtimes
        remove-android: 'true' # Remove Android SDKs
        remove-haskell: 'true' # Remove Haskell
        remove-codeql: 'true'
        remove-docker-images: 'true'
        
    - name: WeChat notification
      run: |
       curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=开始编译OpenWrt
       
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker image prune -a -f
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d/* /var/cache/apt/archives /usr/local/share/boost /usr/local/go* /usr/local/lib/android /opt/ghc
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* openjdk* mysql* php* android* adoptopenjdk* mongodb* moby* snapd*
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync ccache libarchive-tools 
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
        df -hT
        
    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone -b $REPO_BRANCH --single-branch $REPO_URL  openwrt
        ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
        
    - name: Free up disk space
      if: env.FREE_UP_DISK == 'true'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo swapoff /mnt/swapfile
        sudo rm -rf /mnt/swapfile
        sudo mkdir -p -m 777 /mnt/openwrt/build_dir/hostpkg /mnt/openwrt/build_dir/host openwrt/build_dir /mnt/openwrt/dl /mnt/openwrt/feeds /mnt/openwrt/staging_dir /mnt/openwrt/build_dir /mnt/openwrt/tmp /mnt/openwrt/bin
        ln -sf /mnt/openwrt/build_dir/hostpkg openwrt/build_dir/hostpkg
        # ln -sf /mnt/openwrt/build_dir/host openwrt/build_dir/host
        # ln -sf /mnt/openwrt/dl openwrt/dl
        ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir
        # ln -sf /mnt/openwrt/feeds openwrt/feeds
        # ln -sf /mnt/openwrt/bin openwrt/bin  
        # ln -sf /mnt/openwrt/build_dir openwrt/build_dir
        # ln -sf /mnt/openwrt/tmp openwrt/tmp
        
        df -hT
        
   # - name: Cache
   #   uses: stupidloud/cachewrtbuild@main
   #   with:
          #是否一并缓存.ccache目录，如果你启用了ccache。这是唯一的常用参数，其他三个用于除错，一般不需要调整
   #       ccache: true
          #是否缓存工具链目录
   #       toolchain: true
          #是否跳过工具链编译
   #       skip: true
          #清空缓存
   #       clean: true
   #       prefix: ${{ github.workspace }}/openwrt
        
    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a 
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        find "${GITHUB_WORKSPACE}/patches" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%'  | patch -d '${GITHUB_WORKSPACE}/openwrt' -p1 --forward"
        
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}    
        
    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT
      
    - name: Multi-thread compile
      id: Multi-thread
      run: |
        cd openwrt
        echo -e "$(($(nproc) + 1)) thread compile"
        make -j$(($(nproc) + 1)) tools/compile
        make -j$(($(nproc) + 1)) toolchain/compile
        make -j$(($(nproc) + 1)) target/linux/compile
        make -j$(($(nproc) + 1)) package/{node,golang,php8,ruby,perl,squid,jq,docker}/compile
        # make package/compile -j$(($(nproc) + 2))
        # make package/index -j$(($(nproc) + 2))
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Single-thread compile
      id: Single-thread
      if: failure() 
      run: |
       cd openwrt
       make -j1 tools/compile V=s
       make -j1 toolchain/compile V=s
       make -j1 target/linux/compile V=s
       make -j1 package/{node,golang,php8,ruby,perl,squid.jq,docker}/compile V=s
       echo "::set-output name=status::success"
       grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
       [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
       echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
       
    - name: Check space usage
      if: (!cancelled())
      run: df -hT
      
    - name: Compress directory
      env:
       DEBIAN_FRONTEND: noninteractive
      run: |
       bsdtar -czf openwrt.tar.gz /workdir/openwrt && sudo rm -rf /workdir/openwrt
       bsdtar -czf hostpkg.tar.gz /mnt/openwrt/build_dir/hostpkg && sudo rm -rf /mnt/openwrt/build_dir/hostpkg
       # bsdtar -czf host.tar.gz /mnt/openwrt/build_dir/host && sudo rm -rf /mnt/openwrt/build_dir/host
       # bsdtar -czf dl.tar.gz /mnt/openwrt/dl && sudo rm -rf /mnt/openwrt/dl
       bsdtar -czf staging_dir.tar.gz /mnt/openwrt/staging_dir && sudo rm -rf /mnt/openwrt/staging_dir
       # bsdtar -czf feeds.tar.gz /mnt/openwrt/feeds && sudo rm -rf /mnt/openwrt/feeds
       
       df -hT
      
    - name: Store build artifacts
      uses: actions/upload-artifact@v3
      env:
       DEBIAN_FRONTEND: noninteractive
      with:
       name: build-output
       path: |
          openwrt.tar.gz
          hostpkg.tar.gz
          # host.tar.gz
          # dl.tar.gz
          staging_dir.tar.gz
          # feeds.tar.gz
          
    - name: WeChat notification
      if: steps.Multi-thread.outputs.status == 'success' || steps.Single-thread.outputs.status == 'success' && !cancelled() && job.status == 'success'
      run: |
       curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=OpenWrt第一部分编译成功
       
    - name: WeChat notification
      if: failure() && !cancelled()
      run: |
       curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=OpenWrt第一部分编译失败
      
